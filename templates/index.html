<html>
  <head>
    <meta charset="UTF-8" />
    <title>INCOME PREDICTION</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Predict Your Income</h1>
    <div class="login">
      <!-- Main Input For Receiving Query to our ML -->
      <form action="/predict" method="post">
        <label for="age" class="form__input">Age</label>
        <input type="number" id="age" name="age" min="0" required />
        <br />
        <label for="sex" class="form__input">Gender</label>
        <select id="sex" name="sex">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
        <br />
        <label for="race" class="form__input">Race</label>
        <select id="race" name="race">
          <option value="Amer-Indian-Eskimo">Amer Indian Eskimo</option>
          <option value="Asian-Pac-Islander">Asian Pac Islander</option>
          <option value="Black">Black</option>
          <option value="Other">Other</option>
          <option value="White">White</option>
        </select>
        <br />
        <label for="marital_status" class="form__input">Marital Status</label>
        <select id="marital_status" name="marital_status">
          <option value="Divorced">Divorced</option>
          <option value="Married-AF-spouse">Married-AF-spouse</option>
          <option value="Married-civ-spouse"> Married-civ-spouse</option>
          <option value="Married-spouse-absent">Married-spouse-absent</option>
          <option value="Never-married">Never-married</option>
          <option value="Separated">Separated</option>
          <option value="Widowed">Widowed</option>
        </select>
        <br />
        <label for="relationship_label" class="form__input">Relationship</label>
        <select id="relationship_label" name="relationship_label">
          <option value="0">Husband</option>
          <option value="1">Not-in-family</option>
          <option value="2">Other-relative</option>
          <option value="3">Own-child</option>
          <option value="4">Unmarried</option>
          <option value="5">Wife</option>
        </select>
        <br />
        <label for="functional_weight" class="form__input"
          >Functional weight</label
        >
        <input
          type="number"
          id="functional_weight"
          name="functional_weight"
          min="0"
          max="1000000"
          value="0"
        />

        <br />
        <label for="education" class="form__input">Education</label>
        <select id="education" name="education">
          <option value="10th">10th</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
          <option value="1st-4th">1st-4th</option>
          <option value="5th-6th">5th-6th</option>
          <option value="7th-8th">7th-8th</option>
          <option value="9th">9th</option>
          <option value="Assoc-acdm">Assoc-acdm</option>
          <option value="Assoc-voc">Assoc-voc</option>
          <option value="Bachelors">Bachelors</option>
          <option value="Doctorate">Doctorate</option>
          <option value="HS-grad">HS-grad</option>
          <option value="Masters">Masters</option>
          <option value="Preschool">Preschool</option>
          <option value="Prof-school">Prof-school</option>
          <option value="Some-college">Some-college</option>
        </select>
        <br />
        <label for="workclass" class="form__input">Working Class</label>
        <select id="workclass" name="workclass">
          <option value="Other">Other</option>
          <option value="Federal-gov">Federal-gov</option>
          <option value="Local-gov">Local-gov</option>
          <option value="Never-worked">Never-worked</option>
          <option value="Private">Private</option>
          <option value="Self-emp-inc">Self-emp-inc</option>
          <option value="Self-emp-not-inc">Self-emp-not-inc</option>
          <option value="State-gov">State-gov</option>
          <option value="Without-pay">Without-pay</option>
        </select>
        <br />
        <label for="occupation" class="form__input">Occupation</label>
        <select id="occupation" name="occupation">
          <option value="Other">Other</option>
          <option value="Adm-clerical">Adm-clerical</option>
          <option value="Armed-Forces">Armed-Forces</option>
          <option value="Craft-repair">Craft-repair</option>
          <option value="Exec-managerial">Exec-managerial</option>
          <option value="Farming-fishing">Farming-fishing</option>
          <option value="Handlers-cleaners">Handlers-cleaners</option>
          <option value="Machine-op-inspct">Machine-op-inspct</option>
          <option value="Other-service">Other-service</option>
          <option value="Priv-house-serv">Priv-house-serv</option>
          <option value="Prof-specialty">Prof-specialty</option>
          <option value="Protective-serv">Protective-serv</option>
          <option value="Sales">Sales</option>
          <option value="Tech-support">Tech-support</option>
          <option value="Transport-moving">Transport-moving</option>
        </select>
        <br />
        <label for="capital_gain" class="form__input">Capital Gain </label>
        <input
          type="number"
          id="capital_gain"
          name="capital_gain"
          required
        />[0-99999]
        <br />
        <label for="capital_loss" class="form__input">Capital Loss </label>
        <input
          type="number"
          id="capital_loss"
          name="capital_loss"
          required
        />[0-4356]
        <br />
        <label for="hours_per_week" class="form__input">Hours per Week </label>
        <input
          type="number"
          id="hours_per_week"
          name="hours_per_week"
          required
        />[1-99]
        <br />
        <label for="native_country" class="form__input">Native Country</label>
        <select id="native_country" name="native_country">
          <option value="0">Other</option>
          <option value="1">Cambodia</option>
          <option value="2">Canada</option>
          <option value="3">China</option>
          <option value="4">Columbia</option>
          <option value="5">Cuba</option>
          <option value="6">Dominican Republic</option>
          <option value="7">Ecuador</option>
          <option value="8">El Salvadorr</option>
          <option value="9">England</option>
          <option value="10">France</option>
          <option value="11">Germany</option>
          <option value="12">Greece</option>
          <option value="13">Guatemala</option>
          <option value="14">Haiti</option>
          <option value="15">Netherlands</option>
          <option value="16">Honduras</option>
          <option value="17">HongKong</option>
          <option value="18">Hungary</option>
          <option value="19">India</option>
          <option value="20">Iran</option>
          <option value="21">Ireland</option>
          <option value="22">Italy</option>
          <option value="23">Jamaica</option>
          <option value="24">Japan</option>
          <option value="25">Laos</option>
          <option value="26">Mexico</option>
          <option value="27">Nicaragua</option>
          <option value="28">Outlying-US(Guam-USVI-etc)</option>
          <option value="29">Peru</option>
          <option value="30">Philippines</option>
          <option value="31">Poland</option>
          <option value="32">Portugal</option>
          <option value="33">Puerto-Rico</option>
          <option value="34">Scotland</option>
          <option value="35">South</option>
          <option value="36">Taiwan</option>
          <option value="37">Thailand</option>
          <option value="38">Trinadad&Tobago</option>
          <option value="39">United States</option>
          <option value="40">Vietnam</option>
          <option value="41">Yugoslavia</option>
        </select>
        <br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <!-- <div class='prediction_text'>

        {{ prediction }}
      </div> -->
    </div>
  </body>
</html>
